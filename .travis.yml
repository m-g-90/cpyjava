dist: trusty
sudo: true

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
  - sudo add-apt-repository --yes ppa:fkrull/deadsnakes
  - sudo apt-get update -qq
  - sudo apt-get install -qq python3.5 python3.5-dev
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

language:
  - c
  - cpp

compiler:
  - clang
  - gcc

script:
  - qmake -makefile -o Makefile "CONFIG+= travis release " cpyjava.pro
  - make

branches:
  only:
  - master
  - coverity_scan

addons:
  coverity_scan:
    project:
      name: "m-g-90/cpyjava"
      description: ""
    notification_email: "29159709+m-g-90@users.noreply.github.com"
    build_command_prepend: "qmake -makefile -o Makefile \"CONFIG+= travis release \" cpyjava.pro"
    build_command: make
    branch_pattern: coverity_scan
