codecov:
  ci:
    - "!icicleci.com"
  branch: master
    
coverage:
  precision: 4         
  round: down          
  range: 45...75
  status:
    project:
      default:
        enabled: yes
        target: auto
        threshold: 0%
        branches: master
        if_ci_failed: failure
        if_not_found: failure
